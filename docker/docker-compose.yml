version: '3.7'

services:
  banzzokee-demo:
    image: ${DOCKERHUB_USERNAME}/banzzokee:latest
    container_name: banzzokee-demo
    env_file:
      - ~/docker/.env
    ports:
      - "8081:8080"
    volumes:
      - /home/ubuntu/config/fcm:/deploy/config
    networks:
      - bridge

networks:
  bridge:
    driver: bridge